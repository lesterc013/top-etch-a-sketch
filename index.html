<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lester's Etch-a-Sketch; The Odin Project Project</title>
    <link rel="icon" type="image/x-icon" href="lester-gh-prof-pic.jpg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Capriola&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="title">Lester's Etch-a-Sketch!</div>
      <div class="etch-a-sketch">
        <div class="ui">
          <div id="num-cells-per-side">
            <label for="num-cells-input"
              >Enter number of cells per side! (max 100)</label
            >
            <input type="text" id="num-cells-input" />
            <button id="submit-num-cells">Submit</button>
          </div>
          <div id="select-rainbow">
            <label for="checkbox-rainbow">Rainbow?</label>
            <input type="checkbox" id="checkbox-rainbow" />
          </div>
          <div class="clear-grid">
            <button id="clear-grid-btn">Clear Grid</button>
          </div>
        </div>
        <div class="grid"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
