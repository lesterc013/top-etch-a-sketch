<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lester's Etch-a-Sketch; The Odin Project Project</title>
    <!-- TODO: Want to add an icon in the title -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Capriola&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="title">Lester's Etch-a-Sketch!</div>
      <div class="etch-a-sketch">
        <div class="ui">
          <label for="grid-num"
            >Enter number of cells per side! (max 100)</label
          >
          <input type="text" id="grid-num" />
          <button id="submit-grid-num">Submit</button>
        </div>
        <div class="grid"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
